<!DOCTYPE html>
<html>

<head>
    <title>KEPOLISIAN INDONESIA</title>
    <h1>Form List Koruptor</h1>
</head>
<form name="fmhs">
    <table width="50%" border="0">
        <tr>
            <td width="30%"">NIK</td>
            <td><input type="number" name="fnim"></td>
        </tr>
        <tr>
            <td>Nama</td>
            <td><input type="text" name="fnim"></td>
        </tr>
        <tr>
            <td>Tgl Lahir</td>
            <td><input type="date" name="ftgllhr"></td>
        </tr>
        <tr>
            <td>Kejahatan</td>
            <td>
                <select name="fprodi">
                    <option value="">Pilih</option>
                    <option value="11">Korupsi</option>
                    <option value="12">Penipuan</option>
                    <option value="22">Perampokan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Bidang Minat</td>
            <td>
                <input type="checkbox" name="fminat1" value="01"><label>Traveling</label><br>
                <input type="checkbox" name="fminat2" value="02"><label>Developer</label><br>
                <input type="checkbox" name="fminat3" value="03"><label>Bussines</label><br>
            </td>
        </tr>
        <tr>
            <td>Lamp.Proposal</td>
            <td><input type="file" name="fproposal" required>
            </td>
        </tr>
        <tr>
            <td><input type="submit" name="fsubmit"><input type="reset" name="freset"></td>
        </tr>
    </table>
</form>
</body>
</html>
