<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perulangan dari nilai 10 ke nilai 1 (angka mundur)</title>
</head>
<body>
    <script>
        for(i = 10; i > 0; i--){
            document.write("<p>Perulangan ke "+i+"</p>");
        }
    </script>
</body>
</html>
